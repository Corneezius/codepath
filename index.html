<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What is your coding path?</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="form-group">
          <label>1. Are you more interested in making websites and web applications look and work well or structuring backend data?</label>
          <select id="frontEnd">
            <option>I want to make websites look great!</option>
            <option>I'm more interested in writing backend code.</option>
          </select>
        </div>
        <div class="form-group">
          <label>2. Do you want to work on business software for a big company?</label>
          <select id="cPlus">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <label>3. Are you interested in building interactive web applications for startups?</label>
          <select id="ruby">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <label>4. Do you like the idea of building out sites for brands, businesses, and organizations?</label>
          <select id="php">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="form-group">
          <label>5. Are you interested in working as an Android developer or in high-performance applications?</label>
          <select id="javas">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
      <button type='button' class='btn-success' id='submit'>Get Results</button>
    </div>
    <div>
    <div class="container">
        <div class="row">
            <div class="col-xs-4">
               <h2>Results:</h2>
            </div>
            <div class="col-xs-8">
            <ul>
              <li class="frontEnd"><h2>You should start with CSS!</h2></li>
              <li class="cPlus"><h2>You should start with C++!</h2></li>
              <li class="ruby"><h2>You should start with Ruby!</h2></li>
              <li class="php"><h2>You should start with PHP!</h2></li>
              <li class="javas"><h2>You should start with Java!</h2></li>
            </ul>
          </div>
       </div>
     </div>
   </div>
  </body>
</html>
